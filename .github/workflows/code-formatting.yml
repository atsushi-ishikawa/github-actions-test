python-pep8:
    name: Python formatting PEP8
    runs-on: ubuntu-latest

    steps:
        - name: Checkout
          uses: actions/checkout@v4
        - uses: actions/setup-python@v4
          with:
            python-version: 3.12

        - name: Install dependencies
            run: pip install flake8
                
        - name: Run checking
            run: flake8 .

