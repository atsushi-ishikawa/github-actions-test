name: Python formatting PEP8
on: [push]
runs-on: ubuntu-latest

jobs:
    steps:
        - name: Checkout
          uses: actions/checkout@v4
        - uses: actions/setup-python@v4
        with:
            python-version: 3.12

        - name: Install dependencies
          run: pip install flake8
            
        - name: Run checking
          run: flake8 .

